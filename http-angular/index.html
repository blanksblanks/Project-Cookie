<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Http</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="somecoolapp" ng-controller="MainCtrl as main">

  <input type="text" ng-model="main.user.firstName">
  <input type="text" ng-model="main.user.lastName">

  <button class="btn btn-primary" ng-click="main.addUser(main.user)">Submit</button>

  <ul>
    <li ng-repeat="user in main.users">
      {{ user.firstName }} {{ user.lastName }}
    </li>
  </ul>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
